<div class="container">
    <div class="well">
        <form name="profileForm" class="form-horizontal">
            <fieldset>
                <legend>Update User Information</legend>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">Email</label>

                    <div class="col-md-10">
                        <input name="email" type="email" placeholder="Email" ng-model="email" required="required"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-md-2 control-label">Name</label>

                    <div class="col-md-10">
                        <input name="name" type="name" placeholder="Name" ng-model="name" required="required"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>

                    <div class="col-md-10">
                        <input name="password" type="password" placeholder="Password" ng-model="password"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-10 col-md-offset-2">
                        <div class="pull-right">
                            <button ng-click="update()" ng-disabled="signupForm.$invalid" class="btn btn-primary">
                                Submit
                            </button>
                            &nbsp;<a href="/" class="btn btn-default">Cancel</a>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
